  <body onresize="alert('window resized')">

    <!-- <input type="text" name="" id="" onchange="alert('Input submit')" /> -->

    <input
      type="text"
      name=""
      id=""
      onmouseover="this.style.backgroundColor='red'"
      onmouseout="this.style.backgroundColor='yellow'"
      onfocus="this.style.backgroundColor='green'"
      onblur="this.style.backgroundColor='orange'"
      onkeydown="alert('Key pressed!')"
      onkeypress="alert('Key pressed!')"
    />
  </body>
